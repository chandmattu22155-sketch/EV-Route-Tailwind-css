  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Station Finder</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="bg-[#0B1220] text-white min-h-screen">
  
  <header class="border-b border-slate-600">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12 py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
    <div class="flex items-center gap-2 justify-center sm:justify-start">
      <i class="fa-solid fa-charging-station text-blue-500 text-2xl"></i>
      <span class="font-semibold text-lg">EV Station Finder</span>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-3 text-sm text-slate-300 text-center">
      <span>Already have an account?</span>
      <a href="#"
        class="bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition">
        Log In
      </a>
    </div>

  </div>
</header>


  
  <main class="max-w-7xl mx-auto px-16 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">

      <div class="lg:block">
        <img src="https://images.unsplash.com/photo-1615906655593-ad0386982a0f" alt="EV Charging"class="rounded-md w-[500px] h-[430px] object-cover"/>
      </div>

      <div class="shadow-xl w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-2 ">Create Your Account</h1>
        <p class="text-slate-300 mb-6">
          Find charging stations and plan your next journey with ease.
        </p>

        <form class="space-y-4">
          <div>
            <label class="text-sm text-white">Full Name</label>
            <input type="text"placeholder="Enter your full name" class="w-full mt-1 px-4 py-3 rounded-md bg-slate-800 text-white outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

  
          <div>
            <label class="text-sm text-white">Email Address</label>
            <input type="email"placeholder="Enter your email address"class="w-full mt-1 px-4 py-3 rounded-md bg-slate-800 text-white outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

        
          <div>
            <label class="text-sm text-white">Password</label>
            <input type="password" placeholder="Create a password"class="w-full mt-1 px-4 py-3 rounded-md bg-slate-800 text-white outline-none focus:ring-2 focus:ring-blue-400"/>
            <div class="w-full bg-slate-700 rounded-full h-2 mt-1">
            <div class="bg-red-500 h-2 rounded-full w-1/4"></div>
          </div>
          <p class="text-red-400 text-xs mt-1">Weak</p>
          </div>

      
          <div>
            <label class="text-sm text-white">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" class="w-full mt-1 px-4 py-3 rounded-md bg-slate-800 text-white outline-none focus:ring-2 focus:ring-blue-400"/>
            <p class="text-red-400 text-xs mt-1">Passwords do not match.</p>
          </div>

    
          <button type="submit"class="w-full bg-blue-600 hover:bg-blue-800 py-3 rounded-md font-semibold" > 
            Create Account </button>

          <div class="flex items-center gap-4 my-3">
            <hr class="flex-1 border-slate-600" />
            <span class="text-slate-400 text-sm">OR</span>
            <hr class="flex-1 border-slate-600" />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <button type="button"  class="flex items-center justify-center gap-3 bg-slate-800 hover:bg-slate-500 py-2 rounded-md text-sm w-full">
          <img src="/images/google.jpg" alt="google" class="h-4 w-8 rounded-sm">
            <span>Sign up with Google</span>
          </button>
          <button type="button"  class="flex items-center justify-center gap-3 bg-slate-800 hover:bg-slate-500 py-2 rounded-md   w-full">
          <img src="images/apple.webp" alt="google" class="h-4 w-8 rounded-sm ">
            <span>Sign up with Apple</span>
          </button>
          </div>

        
          <p class="text-xs text-slate-300 text-center mt-4">
            By creating an account, you agree to our
            <a href="#" class="text-blue-400">Terms of Service</a> and
            <a href="#" class="text-blue-400">Privacy Policy</a>.
          </p>

        </form>
      </div>
    </div>
  </main>


  </body>
  </html>
