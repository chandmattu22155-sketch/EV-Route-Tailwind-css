 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | EV Route</title>
   <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center font-sans">

  <div class="w-full max-w-md px-4">

    <div class="flex items-center justify-center gap-2 mb-6">
      <i class="fa-solid fa-route text-blue-600 text-xl"></i>
      <span class="font-bold text-xl text-slate-900">EVPath</span>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h1 class="text-2xl font-bold text-slate-900 mb-2 text-center">
        Reset Your Password
      </h1>

      <p class="text-sm text-slate-500 text-center mb-6">
        Enter the email address associated with your account, and we'll send you
        a link to reset your password.
      </p>

    
      <form class="space-y-4">
        <div>
             <label class="block text-sm font-medium text-slate-700 mb-1">Email Address
          </label>
          <input
            type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button
          type="submit"class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition">Send Reset Link
        </button>
      </form>
      
      <div class="text-center mt-6">
        <a href="login.html" class="text-sm text-blue-600 hover:underline">
          Return to Login
        </a>
      </div>

    </div>
  </div>

</body>
</html>
